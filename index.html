<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Imagem Atualizada</title>
</head>
<body>
  <script>
    const eventSource = new EventSource("https://ffbrunoff.app.n8n.cloud/webhook/sse-imagem");

    eventSource.onmessage = function (event) {
      // mensagem padr√£o
      parent.postMessage({ tipo: "imagem_atualizada" }, "*");
    };

    eventSource.addEventListener("imagem_atualizada", function (event) {
      // evento nomeado
      parent.postMessage({ tipo: "imagem_atualizada" }, "*");
    });

    eventSource.onerror = function (error) {
      console.error("Erro no SSE:", error);
    };
  </script>
  <p>Monitorando imagem...</p>
</body>
</html>
